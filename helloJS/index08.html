<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
  <script>
    const divs = document.querySelectorAll("div");
    divs[0].innerText = "DIV 1";
    divs[1].innerText = "DIV 2";
    divs[2].innerText = "DIV 3";

    const div0Style = divs[0].style;
    div0Style.borderColor = "blue";
    div0Style.borderWidth = "2px";
    div0Style.borderStyle = "solid";

    // innerText : tag 를 그대로 본문에 노출
    divs[1].innerText = "대한민국만세</br>우리나라만세";
    // innerHTML : tag의 성질을 반영하여 문자열 출력
    // escape 반영하기
    divs[1].innerHTML = "대한민국만세<br />우리나라만세";
    // br 태그의 슬래시는 앞 뒤 어느 위치에나 쓸 수 있음. 생략 가능
    divs[1].style.borderColor = "green";
    divs[1].style.borderWidth = "1px";
    divs[1].style.borderStyle = "solid";
  </script>
</html>
