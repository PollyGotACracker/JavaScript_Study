<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      button {
        display: none;
      }
      #opTxt {
        display: inline-block;
        width: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form onsubmit="return false">
      <select id="op">
        <option value="+">덧셈</option>
        <option value="-">뺄셈</option>
        <option value="*">곱셈</option>
        <option value="!">나눗셈</option>
      </select>
      <input id="num1" placeholder="정수1" />
      <span id="opTxt"> + </span>
      <input id="num2" placeholder="정수2" />
      결과 : <span id="result"></span>
      <button></button>
    </form>
  </body>
  <script>
    const form = document.querySelector("form");
    const inputNum1 = document.querySelector("#num1");
    const inputNum2 = document.querySelector("#num2");
    const result = document.querySelector("#result");
    const op = document.querySelector("#op");
    const opTxt = document.querySelector("#opTxt");

    op.focus();

    op.addEventListener("change", () => {
      const txtOp = op.value;

      if (txtOp === "+") {
        opTxt.innerText = "+";
      } else if (txtOp === "-") {
        opTxt.innerText = "-";
      } else if (txtOp === "*") {
        opTxt.innerText = "×";
      } else if (txtOp === "!") {
        opTxt.innerText = "÷";
      }

      inputNum1.focus();
    });

    form.addEventListener("submit", () => {
      const intNum1 = Number(inputNum1.value);
      const intNum2 = Number(inputNum2.value);
      const txtOp = op.value;

      if (!intNum1) {
        alert("첫 번째 수를 입력하세요");
        inputNum1.focus();
        result.innerText = "";
        return false;
      } else if (!intNum2) {
        alert("두 번째 수를 입력하세요");
        inputNum2.focus();
        result.innerText = "";
        return false;
      } else if (txtOp === "+") {
        result.innerText = intNum1 + intNum2;
        op.focus();
        return false;
      } else if (txtOp === "-") {
        result.innerText = intNum1 - intNum2;
        op.focus();
        return false;
      } else if (txtOp === "*") {
        result.innerText = intNum1 * intNum2;
        op.focus();
        return false;
      } else if (txtOp === "!") {
        result.innerText = intNum1 / intNum2;
        op.focus();
        return false;
      }
    });
  </script>
</html>
