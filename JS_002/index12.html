<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
  </head>
  <body>
    <form id="form" onsubmit="return false">
      <input id="age" placeholder="나이를 입력하세요" />
    </form>
    <div>
      <span id="result"></span>
    </div>
  </body>
  <script>
    /**
     * 나이를 입력하고 Enter를 눌렀을 때
     * 다음 조건에 맞는 결과를 span tag 에 표시
     *
     * 1. 15세 미만이면 : 대상 아님
     * 2. 15 ~ 30세 : 화이자
     * 3. 31 ~ 60세 : 모더나
     * 4. 61세 이상 : 아스트라제네카
     */

    const formBox = document.querySelector("#form");
    const inputAge = document.querySelector("#age");
    const spanRes = document.querySelector("#result");

    // formBox.addEventListener("submit", (e) => {
    formBox.addEventListener("submit", () => {
      const ageVal = inputAge.value;
      // e.preventDefault();

      if (ageVal < 15) {
        spanRes.innerHTML = "대상 아님";
      } else if (ageVal <= 30) {
        spanRes.innerHTML = "화이자";
      } else if (ageVal <= 60) {
        spanRes.innerHTML = "모더나";
      } else {
        spanRes.innerHTML = "아스트라제네카";
      }

      // 처리가 끝난 다음에 input box의 문자열을 clear
      spanRes.value = "";

      // input box를 마우스로 클릭한 것처럼 실행하라(focus)
      inputAge.focus();
    });

    /**
     * form tag 의 submit event 를 처리할 때 주의사항
     * form tag 의 submit event 는 고유의 성질을 가지고 있다
     * 그것은 모든 처리가 끝나면 input에 입력된 데이터를
     * 서버로 전송을 하면서
     * 현재 화면을 refresh 한다
     *
     * 만약 submit event 에서 화면에 무엇인가 표현하는 코드를
     * 작성할 때는 form의 원래 submit 성질을 무력화시켜주어야 한다
     * 그 방법은 여러가지가 있을 수 있는데
     * form tag 에 onsubmit="return false" 속성을 추가함으로써
     * 매우 간단히 처리할 수 있다
     */
  </script>
</html>
