<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      #result {
        display: none;
      }
      span {
        display: inline-block;
        width: 50px;
        text-align: right;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!--
        form 를 사용할 때 내부에 button 있으면
        button 클릭하면 자동으로 form 의 submit 이 작동한다.
        form submit 이 작동하지 않도록 하는 방법에는 여러 기법이 있는데
        form 에 button 이 있을 때는 button 의 type 을 button으로 설정한다.
        이 때는 form 의 submit event 를 설정하지 않아야 한다.

        form의 submit event를 사용하고자 할 때는
        form tag 에 onsubmit="return false" 를 설정해야 한다.
    -->
    <form>
      <input id="num1" placeholder="숫자1" />
      <input id="num2" placeholder="숫자2" />
      <button type="button">계산</button>
    </form>
    <div id="result">
      <h1>결과</h1>
      <div>
        <span class="num1"></span> ＋ <span class="num2"></span> =
        <span class="result">
      </div>
      <div>  
        <span class="num1"></span> － <span class="num2"></span> =
        <span class="result"></span>
      </div>
      <div>
        <span class="num1"></span> × <span class="num2"></span> =
        <span class="result"></span>
      </div>
      <div>
        <span class="num1"></span> ÷ <span class="num2"></span> =
        <span class="result"></span>
      </div>
    </div>
  </body>
  <script src="js/main10.js"></script>
</html>
