<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
  </head>
  <body>
    <!-- 
        cf) 
        input box 에 입력한 값을 action 주소에 쿼리스트링으로 보냄
        method="POST" 사용, www.js에서 app.post 사용
    -->
    <form action="http://localhost:3000/input" method="POST">
      <input name="name" placeholder="이름" />
      <input name="tel" placeholder="전화번호" />
      <button>전송</button>
    </form>
  </body>
</html>
